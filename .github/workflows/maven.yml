name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Required permissions for the dependency submission to work
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      # Added -U to force update snapshots for Paper API
      run: mvn -B package -U --file pom.xml

    - name: Update dependency graph
      # Updated to use the stable v4 version
      uses: advanced-security/maven-dependency-submission-action@v4
      with:
        # Ensures it looks at the root pom.xml
        directory: '.'

    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
        name: ProjectUnknown-Build
        # This will upload the shaded/assembled jar from the target folder
        path: target/*.jar
